<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>
<h2>Here are some paper icons to help you start:</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Icon</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let icon of icons">
      <td>{{ icon }}</td>
      <td>
        <paper-icon name="{{ icon }}"></paper-icon>
      </td>
    </tr>
  </tbody>
</table>
