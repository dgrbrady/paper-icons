<div class="panel">
  <h1>Welcome to {{ title }}!</h1>

  <summary>
    <paper-dialog speed="slow" tone="scared">
      Welcome to the demo site for PaperIcons, the Paper Mario inspired icon
      pack!
    </paper-dialog>
  </summary>
</div>

<h2 class="panel" style="margin-top: 2rem; text-align: center;">
  Available Icons
</h2>
<div class="panel" style="margin-top: 1rem;">
  <table style="width: 100%;">
    <thead>
      <tr>
        <th>Usage</th>
        <th>Icon</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let icon of badgeIcons">
        <td>
          <code id="{{ icon }}_example"
            >&lt;paper-icon name="{{ icon }}"
            size="medium">&lt;/paper-icon></code
          >
        </td>
        <td>
          <paper-icon
            #badgeIcon
            name="{{ icon }}"
            size="medium"
            (mouseover)="wobble($event)"
            (click)="copyToClipBoard(badgeIcon)"
          ></paper-icon>
        </td>
        <td>Badge</td>
      </tr>
      <tr *ngFor="let icon of itemIcons">
        <td>
          <code id="{{ icon }}_example"
            >&lt;paper-icon name="{{ icon }}"
            size="medium">&lt;/paper-icon></code
          >
        </td>
        <td>
          <paper-icon
            #itemIcon
            name="{{ icon }}"
            size="medium"
            (mouseover)="wobble($event)"
            (click)="copyToClipBoard(itemIcon)"
          ></paper-icon>
        </td>
        <td>Item</td>
      </tr>
    </tbody>
  </table>
</div>
<div #message class="message panel">
  <paper-dialog speed="normal" #clipboardDialog>
    Example copied to clipboard!
  </paper-dialog>
</div>
